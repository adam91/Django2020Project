{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h2>Cześć {{user.get_username}}, jestes teraz zalogowany! </h2>
{% endif %}
<p>Kliknij <a href="{% url 'logged_out' %}">tutaj</a> aby się wylogować.</p>
{% if user.is_authenticated %}
<a href="{% url 'logged_out' %}">logout</a>
{% else %}
<a href="{% url 'login_user' %}">login</a> / <a href="{% url 'register_user' %}">register</a>
{% endif %}

{% endblock %}
