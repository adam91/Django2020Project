<html>
  <head>
    <title>{% block title %}Welcome{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>Welcome on my site :)</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
